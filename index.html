<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Green Fugitive</title>
    <style>
        :root {
            --background-color: #121212;
            --text-color: #E0E0E0;
            --accent-color: #4CAF50;
            --button-bg: #272727;
            --button-hover-bg: #383838;
            --font-main: 'Georgia', 'Times New Roman', serif;
            --font-ui: 'Helvetica Neue', 'Arial', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        #game-wrapper {
            max-width: 800px;
            width: 100%;
            border: 1px solid var(--button-bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #game-container {
            padding: 2em;
            background-color: rgba(0,0,0,0.2);
        }

        #story-text {
            line-height: 1.8;
            font-size: 1.1em;
            white-space: pre-wrap;
            margin-bottom: 2em;
            min-height: 200px;
        }

        #choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .choice-button {
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            padding: 15px;
            font-family: var(--font-main);
            font-size: 1em;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        .choice-button:hover {
            background-color: #333;
            transform: translateX(5px);
        }
        
        #ui-bar {
            background-color: var(--button-bg);
            padding: 10px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            border-top: 1px solid #444;
        }

        .ui-button {
            font-family: var(--font-ui);
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid #555;
            padding: 8px 15px;
            font-size: 0.9em;
            cursor: pointer;
        }

        .ui-button:hover {
            background-color: var(--button-hover-bg);
        }

        #loading-indicator {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--accent-color);
            font-style: italic;
        }

    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="game-container">
            <div id="story-text">Initializing...</div>
            <div id="choices"></div>
            <div id="loading-indicator">The threads of fate are weaving...</div>
        </div>
        <div id="ui-bar">
            <button id="save-button" class="ui-button">Save</button>
            <button id="load-button" class="ui-button">Load</button>
            <button id="restart-button" class="ui-button">Restart</button>
        </div>
    </div>
